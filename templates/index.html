{% extends "base.html" %}

{% block content %}
        <h1>Hi, {{ user.username }}!</h1>
        <hr>
        {% for post in posts %}
        <div><b> {{ post.subseddit }} </b> posted by {{ post.author.username }} </div>
        <div><h3><a href="{{ url_for('post', postnumber=post.postnumber) }}">{{ post.title }}</a></h3></div>
        <div><p>{{ post.body }}</p></div>
        <hr>
        {% endfor %}
{% endblock %}
